<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alQa Brands | Business + Creative Agency</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0a0c0f;
            --bg-gradient: linear-gradient(180deg, #0f1a2f 0%, #0a0c0f 600px);
            --nav-bg: #1e2b4f;
            --card-bg: #151a24;
            --border-color: #2a3342;
            --sidebar-bg: #11161e;
            --text-color: #edf2f7;
            --text-muted: #9aa8b9;
            --accent: #2b7fff;
            --accent-print: #d946ef;
            --contact-bg: #1e2b4f;
            --whatsapp: #25D366;
            --danger: #f87171;
            --success: #34d399;
            --card-hover: #1f2a3a;
            --shadow: 0 20px 30px -10px rgba(0,0,0,0.6);
        }
        [data-theme="light"] {
            --bg-color: #f8fafc;
            --bg-gradient: linear-gradient(180deg, #e2e8f0 0%, #f8fafc 600px);
            --nav-bg: #2563eb;
            --card-bg: #ffffff;
            --border-color: #d1d9e6;
            --sidebar-bg: #ffffff;
            --text-color: #1e293b;
            --text-muted: #475569;
            --accent: #2563eb;
            --contact-bg: #2563eb;
            --card-hover: #f1f5f9;
            --shadow: 0 20px 30px -10px rgba(0,0,0,0.1);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            background-image: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
            transition: background 0.3s, color 0.3s;
        }
        .container { max-width: 1280px; margin: 0 auto; padding: 0 24px; position: relative; z-index: 2; }
        .doodle-wrapper { position: fixed; inset: 0; overflow: hidden; z-index: 0; pointer-events: none; opacity: 0.2; }
        .shape-circle { width: 200px; height: 200px; border-radius: 50%; border: 2px solid var(--accent); top: 5%; left: -5%; animation: driftRight 30s infinite linear; }
        .shape-triangle { width: 0; height: 0; border-left: 60px solid transparent; border-right: 60px solid transparent; border-bottom: 100px solid var(--accent-print); bottom: 5%; right: 5%; animation: floatUpRotate 25s infinite linear; }
        .shape-square { width: 100px; height: 100px; border: 3px dashed var(--text-muted); bottom: 15%; left: 10%; animation: tumbleRight 35s infinite linear; }
        .shape-blob { width: 500px; height: 500px; background: radial-gradient(circle, var(--accent) 0%, transparent 70%); opacity: 0.03; top: 50%; left: 50%; transform: translate(-50%, -50%); filter: blur(70px); animation: pulseBig 12s infinite ease-in-out; }
        @keyframes driftRight { 0% { transform: translateX(0) rotate(0); } 100% { transform: translateX(120vw) rotate(20deg); } }
        @keyframes floatUpRotate { 0% { transform: translateY(0) rotate(0deg); } 100% { transform: translateY(-120vh) rotate(360deg); } }
        @keyframes tumbleRight { 0% { left: -10%; transform: rotate(0deg); } 100% { left: 110%; transform: rotate(720deg); } }
        @keyframes pulseBig { 0%,100% { transform: translate(-50%,-50%) scale(1); } 50% { transform: translate(-50%,-50%) scale(1.3); } }

        /* laptop scene with logo */
        .laptop-scene { display: flex; justify-content: center; align-items: flex-end; height: 280px; margin: 20px 0 20px; perspective: 1000px; position: relative; }
        .person { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 1; display: flex; flex-direction: column; align-items: center; animation: typeBob 2.2s infinite ease-in-out; }
        .person-head { width: 70px; height: 80px; background: #e0ac69; border-radius: 40px; box-shadow: inset -5px -5px 10px rgba(0,0,0,0.2); }
        .person-hair { position: absolute; top: -4px; left: -4px; width: 78px; height: 35px; background: #2b2b2b; border-radius: 40px 40px 10px 10px; }
        .person-body { width: 130px; height: 90px; background: var(--nav-bg); border-radius: 40px 40px 0 0; margin-top: -8px; }
        .laptop { position: relative; z-index: 10; width: 320px; transform-style: preserve-3d; transform: rotateX(8deg); animation: laptopFloat 5s ease-in-out infinite; }
        .laptop-screen { width: 320px; height: 200px; background: #111; border: 8px solid #333; border-radius: 12px 12px 0 0; display: flex; align-items: center; justify-content: center; box-shadow: 0 0 30px rgba(43,127,255,0.2); }
        .laptop-display { width: 100%; height: 100%; background: linear-gradient(135deg, #1a2a4a, #0a0c10); overflow: hidden; position: relative; display: flex; align-items: center; justify-content: center; }
        .laptop-base { width: 360px; height: 18px; background: #333; border-radius: 0 0 15px 15px; position: absolute; bottom: -18px; left: -20px; box-shadow: 0 15px 30px rgba(0,0,0,0.7); }
        .pop-icon { position: absolute; width: 48px; height: 48px; background: rgba(255,255,255,0.05); backdrop-filter: blur(4px); border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 2px solid var(--accent); box-shadow: 0 0 25px var(--accent); opacity: 0; z-index: 20; }
        .icon-design { animation: popOutLaptop 4s infinite ease-out 0s; left: 30%; top: 30%; }
        .icon-brand { animation: popOutLaptop 4s infinite ease-out 1.2s; left: 50%; top: 40%; border-color: var(--accent-print); }
        .icon-print { animation: popOutLaptop 4s infinite ease-out 2.4s; left: 40%; top: 50%; border-color: var(--whatsapp); }
        @keyframes popOutLaptop { 0% { transform: scale(0) translateY(0); opacity: 0; } 15% { opacity: 1; } 100% { transform: scale(2) translateY(-180px); opacity: 0; } }
        @keyframes typeBob { 0%,100% { transform: translateX(-50%) translateY(0); } 50% { transform: translateX(-50%) translateY(5px); } }
        @keyframes laptopFloat { 0%,100% { transform: rotateX(8deg) translateY(0); } 50% { transform: rotateX(10deg) translateY(-8px); } }

        /* Laptop logo styling */
        .laptop-logo {
            position: relative;
            z-index: 15;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 8px 12px;
            backdrop-filter: blur(4px);
            border: 2px solid var(--accent);
            box-shadow: 0 0 30px var(--accent);
            animation: logoGlow 3s infinite alternate;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .laptop-logo img {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            object-fit: cover;
        }
        .laptop-logo span {
            font-weight: 900;
            font-size: 1.4rem;
            color: white;
            text-shadow: 0 0 10px var(--accent);
        }
        @keyframes logoGlow {
            0% { box-shadow: 0 0 20px var(--accent); border-color: var(--accent); }
            100% { box-shadow: 0 0 40px #fff; border-color: #fff; }
        }

        /* header & nav */
        header { padding: 12px 30px; display: flex; justify-content: space-between; align-items: center; background: var(--nav-bg); box-shadow: 0 6px 18px rgba(0,0,0,0.3); position: sticky; top: 0; z-index: 2000; }
        .logo { font-weight: 800; font-size: 1.5rem; color: white; display: flex; align-items: center; gap: 10px; cursor: pointer; }
        .logo-img { height: 40px; width: 40px; border-radius: 8px; object-fit: cover; border: 2px solid white; background: white; }
        .logo span { font-weight: 300; color: #b0d4ff; }
        .header-controls { display: flex; gap: 20px; }
        .menu-toggle, .theme-toggle { font-size: 1.8rem; cursor: pointer; color: white; background: none; border: none; padding: 5px; transition: 0.2s; }
        .theme-toggle:hover { transform: rotate(15deg); }

        /* sidebar */
        .sidebar { height: 100%; width: 300px; position: fixed; top: 0; left: -320px; background: var(--sidebar-bg); backdrop-filter: blur(12px); transition: 0.25s ease; padding-top: 90px; border-right: 1px solid var(--border-color); box-shadow: 8px 0 25px rgba(0,0,0,0.5); z-index: 1999; overflow-y: auto; }
        .sidebar a, .dropdown-btn { padding: 16px 28px; text-decoration: none; font-size: 1.1rem; color: var(--text-color); display: block; border: none; background: none; width: 100%; text-align: left; cursor: pointer; font-weight: 500; border-left: 3px solid transparent; transition: 0.2s; }
        .sidebar a:hover, .dropdown-btn:hover { background: rgba(43,127,255,0.1); border-left-color: var(--accent); color: var(--accent); }
        .dropdown-container { display: none; background: rgba(0,0,0,0.2); padding-left: 25px; }
        .dropdown-container a { font-size: 0.95rem; padding: 12px 28px; color: var(--text-muted); }
        .sidebar-cart-link { color: var(--accent) !important; font-weight: 700; border-top: 1px solid var(--border-color); margin-top: 15px; }
        .overlay { position: fixed; display: none; inset: 0; background: rgba(0,0,0,0.65); z-index: 1998; cursor: pointer; backdrop-filter: blur(3px); }

        .cart-float { position: fixed; bottom: 25px; right: 25px; background: var(--whatsapp); color: white; padding: 14px 28px; border-radius: 60px; font-weight: 700; box-shadow: 0 8px 20px rgba(0,0,0,0.5); z-index: 1000; display: none; cursor: pointer; border: 1px solid rgba(255,255,255,0.15); font-size: 1.1rem; }
        .cart-float:hover { background: #20ba5c; transform: scale(1.07); }

        /* hero business style with images */
        .hero { padding: 20px 0 60px; }
        .hero-grid { display: grid; grid-template-columns: repeat(3,1fr); gap: 25px; margin-bottom: 40px; }
        .hero-card {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 240px;
            border-radius: 24px;
            text-decoration: none;
            border: 1px solid var(--border-color);
            overflow: hidden;
            transition: 0.3s;
        }
        .hero-card img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
        }
        .hero-card h2 {
            position: relative;
            z-index: 1;
            font-size: 2rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: white;
            text-shadow: 0 4px 12px black;
            background: rgba(0,0,0,0.3);
            padding: 8px 20px;
            border-radius: 60px;
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        .hero-card:hover { transform: translateY(-8px) scale(1.02); border-color: var(--accent); box-shadow: var(--shadow); }
        .hero p { font-size: 1.3rem; color: var(--text-muted); max-width: 900px; margin: 0 auto 30px; text-align: center; }

        .btn, .add-btn, .submit-btn { cursor: pointer; transition: 0.2s; border-radius: 12px; font-weight: 600; border: none; }
        .btn { display: inline-block; background: var(--accent); color: white; padding: 14px 38px; text-decoration: none; font-size: 1.1rem; box-shadow: 0 6px 14px rgba(43,127,255,0.4); }
        .btn:hover { background: #1a5fd9; transform: translateY(-3px); }
        .add-btn { background: rgba(255,255,255,0.05); border: 1px solid var(--border-color); color: var(--accent); padding: 10px 18px; width: 100%; border-radius: 30px; font-weight: 600; }
        .add-btn:hover { background: var(--accent); color: black; border-color: var(--accent); }

        /* sections */
        .section-title { font-size: 2.4rem; margin: 70px 0 35px; text-align: center; font-weight: 700; letter-spacing: -0.02em; position: relative; }
        .section-title:after { content: ''; display: block; width: 70px; height: 4px; background: var(--accent); margin: 15px auto 0; border-radius: 4px; }

        /* About Us section */
        .about-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin: 40px 0;
            align-items: start;
        }
        .about-text {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 32px;
            padding: 35px;
            transition: 0.3s;
        }
        .about-text:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
            box-shadow: var(--shadow);
        }
        .about-text h3 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: var(--accent);
        }
        .about-text p {
            color: var(--text-muted);
            margin-bottom: 20px;
            font-size: 1.1rem;
            line-height: 1.7;
        }
        .about-highlight {
            display: flex;
            gap: 20px;
            margin-top: 25px;
            flex-wrap: wrap;
        }
        .about-highlight-item {
            background: rgba(43,127,255,0.1);
            border-radius: 20px;
            padding: 15px 20px;
            flex: 1;
            min-width: 140px;
            border: 1px solid rgba(43,127,255,0.3);
        }
        .about-highlight-item span {
            display: block;
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--accent);
        }
        .about-highlight-item small {
            color: var(--text-muted);
            font-size: 0.9rem;
        }
        .about-map {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 32px;
            padding: 25px;
            transition: 0.3s;
            height: fit-content;
        }
        .about-map:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
            box-shadow: var(--shadow);
        }
        .about-map img {
            width: 100%;
            border-radius: 24px;
            border: 1px solid var(--border-color);
            margin-bottom: 20px;
        }
        .about-map h4 {
            font-size: 1.4rem;
            margin-bottom: 15px;
            color: var(--accent);
        }
        .about-map p {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            color: var(--text-muted);
        }
        .about-map i { font-style: normal; font-size: 1.5rem; }

        .services-grid, .steps-grid, .why-grid { display: grid; grid-template-columns: repeat(auto-fit,minmax(240px,1fr)); gap: 30px; margin-bottom: 60px; }
        .service-card, .step-card, .why-card { background: var(--card-bg); border: 1px solid var(--border-color); border-radius: 24px; padding: 30px 20px; text-align: center; transition: 0.3s; backdrop-filter: blur(5px); }
        .service-card:hover, .step-card:hover, .why-card:hover { transform: translateY(-10px); border-color: var(--accent); background: var(--card-hover); box-shadow: var(--shadow); }
        .service-icon, .step-icon { font-size: 3.5rem; margin-bottom: 20px; }
        .service-card h3, .step-card h3, .why-card h3 { font-size: 1.5rem; margin-bottom: 12px; }
        .service-card p, .step-card p, .why-card p { color: var(--text-muted); font-size: 0.95rem; }

        /* testimonials grid for 4 items */
        .testimonials { display: grid; grid-template-columns: repeat(2,1fr); gap: 25px; margin: 40px 0; }
        .testimonial-card { background: var(--card-bg); border-radius: 24px; padding: 30px; border: 1px solid var(--border-color); }
        .testimonial-card p { font-style: italic; font-size: 1.1rem; margin-bottom: 15px; }
        .testimonial-author { font-weight: 700; color: var(--accent); }

        .gallery-grid { display: grid; grid-template-columns: repeat(auto-fit,minmax(200px,1fr)); gap: 20px; margin-bottom: 60px; }
        .gallery-card { background: var(--card-bg); border-radius: 20px; overflow: hidden; border: 1px solid var(--border-color); transition: 0.3s; }
        .gallery-card:hover { transform: translateY(-8px); border-color: var(--accent); box-shadow: var(--shadow); }
        .gallery-img { width: 100%; height: 160px; object-fit: cover; background: #222; }
        .gallery-info { padding: 15px; }
        .gallery-info h3 { font-size: 1.2rem; margin-bottom: 4px; }

        /* new banner images for sections */
        .section-banner {
            width: 100%;
            border-radius: 28px;
            margin-bottom: 40px;
            overflow: hidden;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            transition: transform 0.3s;
        }
        .section-banner:hover {
            transform: scale(1.01);
        }
        .section-banner img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
        }

        /* quote area */
        #quote-area { background: var(--card-bg); padding: 30px; border-radius: 28px; margin: 40px 0; border: 2px solid var(--accent); display: none; box-shadow: var(--shadow); }
        #quote-area h3 { font-size: 1.8rem; margin-bottom: 20px; display: flex; align-items: center; gap: 10px; }
        .quote-items { display: flex; flex-direction: column; gap: 12px; }
        .quote-row { display: flex; justify-content: space-between; align-items: center; background: rgba(255,255,255,0.03); padding: 15px 20px; border-radius: 18px; border: 1px solid var(--border-color); }
        .quote-details { display: flex; flex-direction: column; }
        .quote-name { font-weight: 700; color: var(--accent); font-size: 1.1rem; }
        .quote-note { font-size: 0.9rem; color: var(--text-muted); }
        .quote-qty { background: var(--accent); color: black; padding: 4px 12px; border-radius: 40px; font-weight: 700; margin-right: 15px; }
        .remove-btn { color: var(--danger); cursor: pointer; font-weight: 700; padding: 6px 15px; border-radius: 30px; border: 1px solid var(--border-color); }
        .remove-btn:hover { background: var(--danger); color: white; border-color: var(--danger); }
        .quote-total { font-size: 1.4rem; font-weight: 800; text-align: right; margin-top: 20px; color: var(--accent); }
        .quote-actions { display: flex; gap: 15px; justify-content: flex-end; margin-top: 20px; }
        .quote-actions button { background: transparent; border: 2px solid var(--accent); color: var(--accent); padding: 12px 25px; border-radius: 40px; font-weight: 700; cursor: pointer; transition: 0.2s; }
        .quote-actions button:hover { background: var(--accent); color: black; }

        .contact-section-wrapper { background: var(--contact-bg); padding: 60px 30px; border-radius: 48px; color: white; margin: 60px 0; }
        .contact-container { display: grid; grid-template-columns: repeat(auto-fit,minmax(300px,1fr)); gap: 40px; }
        .contact-form-wrapper { background: rgba(0,0,0,0.25); padding: 35px; border-radius: 32px; backdrop-filter: blur(5px); }
        .form-input, .form-select, .form-textarea { width: 100%; padding: 14px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); border-radius: 18px; color: white; }
        .submit-btn { background: white; color: var(--contact-bg); padding: 16px; font-weight: 800; border-radius: 60px; font-size: 1.2rem; }
        .contact-info-grid { display: grid; gap: 20px; }
